<div class="container">
	
	<div class="row">
		<h2>{{project.project_name}}</h2> <h5>@{{project.author}}</h5>
		<p>{{project.description}}</p>
		Upvotes: {{project.upvotes}}

	</div>
	<div class="row">
		<h3>Add Comment</h3>
		{{comment | json}}
		<form role="form">
		    <div class="form-group">
		      <label for="name">Email:</label>
		      <input type="text" class="form-control" placeholder="Enter project name" ng-model="comment.author"/>
		    </div>
		    
		    <div class="form-group">
				  <label class="control-label" for="textarea">Text Area</label>
				  <div class="controls">                     
				    <textarea class="form-control" id="textarea" rows="3" name="textarea" ng-model="comment.content">default text</textarea>
				  </div>
			</div>
			
		    <button type="submit" class="btn btn-default" ng-click="addComment(comment)">Add Comment</button>
		  </form>

	</div>
	<div class="row">
		<h4>Comments</h4>

		<div class="commentbox" ng-repeat="comment in comments">
			<h6>{{comment.author}}</h6>
			{{comment.content}}
		</div>
	</div>

</div>
